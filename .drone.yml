kind: pipeline
type: docker
name: sync-tifinity-io

clone:
  disable: true

steps:
- name: clone
  image: plugins/git-action:1
  settings:
    actions:
      - clone
    remote: git@github.com:Tifinity/Tifinity-Blog.git
    branch: master
    path: /drone/src
    ssh_key:
      form_secret: git_ssh

