- name: clone
  image: ubuntu
  environment:
    SSH_KEY:
      from_secret: SSH_KEY
  commands:
    - apt install -y git
    - apt install -y ssh
    - mkdir $HOME/.ssh
    - echo -e "$SSH_KEY" > $HOME/.ssh/id_rsa
    - chmod 600 $HOME/.ssh/id_rsa
    - touch $HOME/.ssh/known_hosts
    - chmod 600 $HOME/.ssh/known_hosts
    - ssh-keyscan -H github.com > $HOME/.ssh/known_hosts
    - cat $HOME/.ssh/id_rsa
    - git clone git@github.com:Tifinity/Tifinity-Blog.git
  when:
    branch:
    - master

