kind: pipeline
type: docker
name: sync-tifinity-io

clone:
  disable: true

steps:
- name: ssh
  image: alpine
  environment:
    git_ssh:
      from_secret: git_ssh
    SSH_KEY:
      from_secret: SSH_KEY
  commands:
  - echo $git_ssh
  - echo $SSH_KEY

- name: clone
  image: plugins/git-action:1
  settings:
    actions:
      - clone
    remote: git@github.com:Tifinity/Tifinity-Blog.git
    branch: master
    path: /drone/src
    ssh_key:
      form_secret: GIT_PUSH_SSH_KEY

- name: hugo build
  image: klakegg/hugo
  commands:
  - pwd
  - cd Tifinity-Blog
  - hugo version
  - hugo --baseUrl="http://tifinity.github.io/"
  when:
    branch:
    - master

# push 静态页面到 github
- name: push github.io
  image: muxueqz/drone-git-push-by-bash
  settings: 
    branch: master
    remote: git@github.com:Tifinity/Tifinity.github.io.git
    force: true
    commit: true
    path: ./Tifinity-Blog/public
    ssh_key:
      from_secret: git_ssh

trigger:
  event:
  - push