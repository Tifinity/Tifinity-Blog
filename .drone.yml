kind: pipeline
type: docker
name: sync-tifinity-io
environment:
    SSH_KEY: 
      from_secret: git_ssh
clone:
  disable: true

steps:
- name: clone
  image: alpine/git
  commands:
  - echo start clone
  - echo $DRONE_GIT_SSH_URL
  - git version
  - git config --global http.version HTTP/1.1
  - git clone --recursive git@github.com:Tifinity/Tifinity-Blog.git
  when:
    branch:
    - master

- name: hugo build
  image: klakegg/hugo
  commands:
  - pwd
  - cd Tifinity-Blog
  - hugo version
  - hugo --baseUrl="http://tifinity.github.io/"
  when:
    branch:
    - master

# push 静态页面到 github
- name: push github.io
  image: muxueqz/drone-git-push-by-bash
  settings: 
    branch: master
    remote: git@github.com:Tifinity/Tifinity.github.io.git
    force: true
    commit: true
    path: ./Tifinity-Blog/public
    ssh_key:
      from_secret: git_ssh

trigger:
  event:
  - push