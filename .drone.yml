kind: pipeline
type: docker
name: sync-tifinity-io

clone:
  disable: true

steps:
- name: ssh
  image: alpine
  environment:
    SSH_KEY:
      from_secret: ssh_key
  commands:
    - echo -e "$SSH_KEY" > $HOME/.ssh/id_rsa
    - chmod 600 $HOME/.ssh/id_rsa

- name: clone
  image: alpine/git
  commands:
    - git clone git@github.com:Tifinity/Tifinity-Blog.git
  when:
    branch:
    - master


