kind: pipeline
type: docker
name: sync-tifinity-io

clone:
  disable: true

environment:
  SSH_KEY:
    from_secret: git_ssh

# steps:
# - name: clone
#   image: plugins/git-action:1
#   settings:
#     actions:
#       - clone
#     remote: git@github.com:my-organization/my-repo.git
#     branch: master
#     path: /drone/src
#     ssh_key:
#       form_secret: secret-with-private-ssh-key

- name: clone
  image: alpine/git
  commands:
  # - echo "$KEY" > $HOME/.ssh/id_rsa
  - echo start clone
  - echo $DRONE_GIT_SSH_URL
  - git version
  - git config --global http.version HTTP/1.1
  - git clone --recursive git@github.com:Tifinity/Tifinity-Blog.git
  settings:
    ssh_key:
      from_secret: git_ssh
  when:
    branch:
    - master

- name: hugo build
  image: klakegg/hugo
  commands:
  - pwd
  - cd Tifinity-Blog
  - hugo version
  - hugo --baseUrl="http://tifinity.github.io/"
  when:
    branch:
    - master

# push 静态页面到 github
- name: push github.io
  image: muxueqz/drone-git-push-by-bash
  settings: 
    branch: master
    remote: git@github.com:Tifinity/Tifinity.github.io.git
    force: true
    commit: true
    path: ./Tifinity-Blog/public
    ssh_key:
      from_secret: git_ssh

trigger:
  event:
  - push