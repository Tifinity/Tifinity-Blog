baseURL = "http://tifinity.github.io/"
languageCode = "en-us"
title = "Tifinity's Site"
theme = "jane"
enableRobotsTXT = true
enableEmoji = true

#自动检测是否包含 中文\日文\韩文
hasCJKLanguage = true    

# 首页每页显示的文章数
paginate = 3

# 限制 Rss 文章输出数量
rssLimit = 20          
disqusShortname = ""      # disqus_shortname
googleAnalytics = ""      # UA-XXXXXXXX-X
copyright = ""            # default: author.name ↓        # 默认为下面配置的author.name ↓

# Highlight options.
# See https://gohugo.io/content-management/syntax-highlighting/
PygmentsCodeFences = true # Enable syntax highlighting with GitHub flavoured code fences
PygmentsUseClasses = true # Use CSS classes to format highlighted code
PygmentsCodefencesGuessSyntax = true
PygmentsOptions = "linenos=table"

[taxonomies]
    author = "author"
    tag = "tags"
    category = "categories"

defaultContentLanguage = "en"  

[languages.en]
  languageCode = "en"

[author]                  # essential                     # 必需
  name = "Tifinity"

[sitemap]                 # essential                     # 必需
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]
  name = "首页"
  weight = 10
  identifier = "home"
  url = "/"
[[menu.main]]
  name = "归档"
  weight = 20
  identifier = "archives"
  url = "/posts/"
[[menu.main]]
  name = "标签"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[menu.main]]
  name = "分类"
  weight = 40
  identifier = "categories"
  url = "/categories/"
[[menu.main]]
  name = "关于"
  weight = 50
  url = "https://gohugo.io"

[params]
  since = "2019"          
  homeFullContent = false   
  # if false, show post summaries on home page. Othewise show full content.
  rssFullContent = true     
  # if false, Rss feed instead of the summary

  logoTitle = "Tifinity"
  keywords = ["Hugo", "theme", "jane"]
  description = "Hugo theme jane example site."

  dateFormatToUse = "2006-01-02"

  # 一些全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能，在 archetypes/default.md 查看更多信息。

  toc = true                                                         
  photoswipe = true    # 是否启用PhotoSwipe（图片可点击）
  contentCopyright = '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'

  # Link custom CSS and JS assets
  #   (relative to /static/css and /static/js respectively)
  customCSS = []            # if ['custom.css'], load '/static/css/custom.css' file
  customJS = []             # if ['custom.js'], load '/static/js/custom.js' file
  
  [params.counter.busuanzi]  # a Chinese visitor counter  # 不蒜子计数器
    enable = true

